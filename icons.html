<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/420ba10640.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>icons</title>
  </head>
  <body>
    <ul>
        <li style="--i:#a955ff;--j:#ea51ff;">
            <span class="icon"><i class="fa-solid fa-house"></i></span>
            <span class="title">Home</span>
        </li>
        <li style="--i:#56CCF2;--j:#2F80ED;">
            <span class="icon"><i class="fa-solid fa-message"></i></span>
            <span class="title">Messages</span>
        </li>
        <li style="--i:#FF9966;--j:#FF5E62;">
            <span class="icon"><i class="fa-solid fa-heart"></i></span>
            <span class="title">Favourite</span>
        </li>
        <li style="--i:#80FF72;--j:#7EE8FA;">
            <span class="icon"><i class="fa-solid fa-video"></i></span>
            <span class="title">Videos</span>
        </li>
        <li style="--i:#ffa9c6;--j:#f434e2;">
            <span class="icon"><i class="fa-solid fa-camera"></i></span>
            <span class="title">Photos</span>
        </li>
    </ul>
  </body>
</html>
